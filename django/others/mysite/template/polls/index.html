<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% for mesage in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Message: </strong> {{ message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true"> &times;</span>
        </button>
    </div>
    {% endfor %}
    <h3>Welcome to our app</h3>
    {% if user.is_authenticated  %}
    <h3>Hello {{ firstname }}</h3>
    <h4>Weldone sir/ma</h4>
    <button type="submit"><a href="/signup">signout</a></button>
    {% else %}
    <button type="submit"><a href="/signup"> signup</a></button>
    <button type="submit"><a href="/signin">signin</a></button>
    {% endif %}
    
</body>
</html>
